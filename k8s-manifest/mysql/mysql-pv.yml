---
apiVersion: v1
kind: PersistentVolume 
metadata:
  name: mysql-pv
  labels:
    type: local
    app: mysql
    tier: database
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  PersistentVolumeReclaimPolicy: Recycle
  storageClassName: manual
  hostPath:
    path: /data-mysql
